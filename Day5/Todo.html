<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 主体区域 -->
    <section id="todoapp">
        <!-- 输入框 -->
        <header class="header">
            <h1>TODO</h1>
            <input v-model="input" @keyup.enter="add" autofocus="autofocus" autocomplete="off" placeholder="请输入任务
            " class="new-todo" />
        </header>
        <!-- 列表区域 -->
        <section class="main">
            <ul class="todo_list">
                <li class="todo" v-for="(item,index) in list">
                    <div class="view">
                        <span class="index">{{ index+1 }}.</span>
                        <label> {{ item }} </label>
                        <button class="destory"></button>
                    </div>
                </li>
            </ul>
        </section>
        <!-- 统计和清空 -->
        <footer class="footer">
        </footer>
    </section>
    <!-- 底部 -->
    <footer class="info">
    </footer>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#todoapp",
            data:{
                list:[],
                input:"请输入"
            },
            methods:{
                add:function(){
                    this.list.push(this.input);
                }
            }

        })
    </script>
</body>

</html>
